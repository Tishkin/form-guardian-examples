<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Guardian - Vanilla JS Example</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Form Guardian - Vanilla JavaScript Example</h1>
    <p class="subtitle">This example demonstrates form autosave using the DOM package</p>

    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="+7 (999) 123-45-67" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message..."></textarea>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" name="newsletter" />
          Subscribe to newsletter
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" name="terms" required />
          I agree to the terms and conditions *
        </label>
      </div>

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="button" id="clear-btn">Clear Draft</button>
      </div>

      <div id="status"></div>
      <div id="draft-info"></div>
    </form>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
