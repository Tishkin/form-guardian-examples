<div class="container">
  <div class="example-container">
    <h1>Form Guardian - Angular Example</h1>
    <p class="subtitle">Form autosave with Angular</p>

    <form #formRef (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name *</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="formData.name"
          class="input"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          class="input"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          id="phone"
          name="phone"
          [(ngModel)]="formData.phone"
          class="input"
          placeholder="+7 (999) 123-45-67"
        />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="formData.message"
          class="textarea"
          placeholder="Enter your message..."
        ></textarea>
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            name="newsletter"
            [(ngModel)]="formData.newsletter"
          />
          Subscribe to newsletter
        </label>
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            name="terms"
            [(ngModel)]="formData.terms"
            required
          />
          I agree to the terms and conditions *
        </label>
      </div>

      <div class="buttons">
        <button type="submit" class="button button-submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Submitting...' : 'Submit' }}
        </button>
        <button type="button" class="button button-danger" (click)="handleClearDraft()">
          Clear Draft
        </button>
      </div>
    </form>

    <div *ngIf="status" [class]="'status ' + statusClass">{{ status }}</div>

    <div *ngIf="hasDraft && updatedAt" class="draft-info">
      <strong>Draft saved:</strong> {{ formatDate(updatedAt) }}
    </div>
  </div>
</div>
